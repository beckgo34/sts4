<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DATA-SCI board</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script th:inline="javascript">
        $(function () {
            let m = [[${msg}]];
            if(m != null){
                alert(m);
            }
        })
    </script>
</head>
<body>
<header>
    <th:block th:insert="~{fragments::header(${session.member})}" />
</header>
<section>
    <div class="content">
        <form th:action="@{joinProc}" method="post"
              class="login-form" name="jForm"
              onsubmit="return check()">
            <h2 class="login-header">회원 가입</h2>
            <input type="text" class="login-input" id="mid"
                   name="m_id" title="아이디" autofocus
                   placeholder="아이디">
            <input type="button" class="idcheck-btn"
                   value="중복확인" onclick="idcheck()">
            <input type="password" class="login-input"
                   name="m_pwd" title="비밀번호"
                   placeholder="비밀번호">
            <input type="text" class="login-input"
                   name="m_name" title="이름"
                   placeholder="이름">
            <input type="email" class="login-input"
                   name="m_email" title="이메일"
                   placeholder="이메일">
            <input type="date" class="login-input"
                   name="m_birth" title="생일"
                   placeholder="생일">
            <input type="text" class="login-input"
                   name="m_addr" title="주소"
                   placeholder="주소">
            <input type="text" class="login-input"
                   name="m_phone" title="연락처"
                   placeholder="연락처">
            <input type="submit" class="login-btn"
                   value="가입">
        </form>
    </div>
</section>
<footer>
    <th:block th:insert="~{fragments::footer}" />
</footer>
</body>
<script th:inline="javascript">
	// id 중복 체크
	let ck = false;
	
	function idcheck(){
		let id = $("#mid").val();
		if(id == ""){
			alert("아이디를 입력하세요.");
			$("#mid").focus();
			return;// 여기서 함수 종료.
		}
		
		// 전송 데이터 형식에 맞게 object로 작성
		let sendObject = {"mid" : id}; // "test01" -> {"mid" : "test01"}
		
		// ajax로 전송 및 결과 받아서처리
		$.ajax({
			url: "idCheck",
			type: "get",
			data: sendObject,
			success: (res) => {
				console.log(res);
				if(res == "ok"){
					alert("사용 가능한 아이디입니다.");
					ck = true;
				}else{
					alert("중복된 아이디입니다.");
					ck = false;
					$("#mid").val(""); // 아이디 지우기
					$("#mid").focus();
				}
			},
			error: (err) => {
				console.log(err);
				ck = false;
			}
		});
		
	}
</script>
</html>
