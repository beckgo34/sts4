<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>DATA-SCI board</title>
<script src="js/jquery-3.7.1.min.js"></script>
<link rel="stylesheet" href="css/style.css">
<script th:inline="javascript">
	$(function(){
		let m = [[${msg}]];
		if(m != null){
			alert(m);
		}
	});
</script>
</head>
<body>
	<header>
		<th:block th:insert="~{fragments::header(${session.member})}" />
	</header>
	<section>
		<div class="content">
			<div class="board-from">
				<div class="user-info">
					<div class="user-info-sub" th:object="${session.member}">
						<p th:text="'등급['+*{g_name}+']'"></p>
						<p th:text="'POINT['+*{m_point}+']'"></p>
					</div>
				</div>
				<h2 class="login=header">게시글 목록</h2>
				<div class="search-area">
					<select id="sel">
						<option value="b_title" selected>제목</option>
						<option value="b_contents" selected>내용</option>
					</select>
					<input type="text" id="keyword">
					<button id="search">검색</button>
				</div>
				<div class="data-area">
					<div class="title-row">
						<div class="t-no p-10">번호</div>
						<div class="t-title p-30">제목</div>
						<div class="t-name p-15">작성자</div>
						<div class="t-date p-30">번호</div>
						<div class="t-view p-15">조회수</div>
					</div>
					<div class="data-row">
					</div>
				</div>
				<div class="btn-area">
				
				</div>
			</div>
		</div>
	</section>
	<footer>
		<th:block th:insert="~{fragments::footer}" />
	</footer>
</body>
</html>
